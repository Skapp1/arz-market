<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ARZ Market</title>
</head>
<body>

<h3>ARZ Market Test</h3>

<button onclick="load()">Загрузить</button>

<pre id="out">Ожидание...</pre>

<script>
async function load() {
  const out = document.getElementById('out');
  out.textContent = 'Загрузка...';

  try {
    const res = await fetch('/api/market?server=0');
    const data = await res.json();
    out.textContent = JSON.stringify(data, null, 2);
  } catch (e) {
    out.textContent = 'Ошибка: ' + e.message;
  }
}
</script>

</body>
</html>
